<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="upper">
            <div id="display">
                <div id="prev"></div>
                <div id="curr"></div>
            </div>
            <button class="btn" id="clear">CLR</button>
    
        </div>
       

        <div class="contents">
            <div class="numbers">
                <div class="orderNumbers">
                    <button class="number btn" id="seven">7</button>
                    <button class="number btn" id="eight">8</button>
                    <button class="number btn" id="nine">9</button>
                </div>
                <div class="orderNumbers">
                    <button class="number btn" id="four">4</button>
                    <button class="number btn" id="five">5</button>
                    <button class="number btn" id="six">6</button>
                </div>
                <div class="orderNumbers">
                    <button class="number btn" id="one">1</button>
                    <button class="number btn" id="two">2</button>
                    <button class="number btn" id="three">3</button>
                </div>
                <div class="orderNumbers">
                    
                    <button class="number btn" id="zero">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equal">=</button>
                </div>                 
            </div>
            <div class="operators">
                <button class="operator btn" id="add">+</button>
                <button class="operator btn" id="subtract">-</button>
                <button class="operator btn" id="multiply">*</button>
                <button class="operator btn" d="divide">/</button>
                
            </div>
        </div>
    </div>   
</body>
</html>
